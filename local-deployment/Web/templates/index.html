<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset and Base Styles */
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Modern Color Scheme */
    :root {
      --primary: #1a237e;
      --primary-light: #534bae;
      --primary-lighter: #e8eaf6;
      --primary-dark: #000051;
      --secondary: #64748b;
      --bg-light: #f5f7fa;
      --bg-white: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --success: #10b981;
      --success-hover: #059669;
      --accent: #c5cae9;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
      --heart-color: #e53935;
    }

    /* Base Styles */
    body {
      font-family: 'Roboto', 'Open Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Layout */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    @media (min-width: 992px) {
      .container {
        grid-template-columns: 3fr 1fr;
        align-items: start;
      }
    }

    .card {
      background-color: var(--bg-white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 30px;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Resume Section - Main Content */
    .resume-card {
      order: 0;
    }

    /* Interaction Section - Sidebar */
    .interaction-card {
      order: 1;
    }

    /* Comment and Like Section */
    .comment-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      gap: 10px;
    }
    
    .comment-header i {
      color: var(--primary);
    }

    /* Enhanced Like Button with Fill Animation */
    .like-btn {
      width: 100%;
      padding: 12px 20px;
      background-color: var(--bg-white);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 999px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: var(--transition);
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Fill animation background */
    .like-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--primary);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .like-btn:hover::before {
      transform: scaleX(0.1);
    }

    .like-btn.clicked::before {
      transform: scaleX(1);
      transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .like-btn:hover {
      color: var(--primary-dark);
    }

    .like-btn.clicked {
      color: white;
      box-shadow: 0 0 15px rgba(26, 35, 126, 0.3);
      animation: pulse 0.5s;
    }

    .like-btn.clicked i {
      animation: heartBeat 0.8s;
    }

    .like-btn i {
      color: var(--heart-color);
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .like-btn:hover i {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.3); }
      30% { transform: scale(1); }
      45% { transform: scale(1.3); }
      60% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .comment-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: var(--transition);
      background-color: var(--bg-light);
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .submit-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(26, 35, 126, 0.2);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .comments-list {
      margin-top: 20px;
    }

    .comment {
      padding: 15px;
      border-radius: 8px;
      background-color: var(--bg-light);
      margin-bottom: 15px;
      border-left: 4px solid var(--primary);
      transition: var(--transition);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(-20px); }
    }

    .comment-text {
      margin: 0 0 8px 0;
      font-weight: 500;
    }

    .comment-timestamp {
      font-size: 12px;
      color: var(--text-light);
    }

    .thank-you {
      color: var(--success);
      font-weight: 500;
      padding: 10px;
      text-align: center;
      display: none;
      border-radius: 8px;
      background-color: #ecfdf5;
      border: 1px solid #a7f3d0;
    }

    .thank-you.visible {
      display: block;
      animation: fadeInDown 0.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Resume Styles */
    .resume-header {
      margin-bottom: 25px;
    }

    .resume-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 5px 0;
      color: var(--primary);
    }

    .resume-title {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--secondary);
      margin: 0 0 15px 0;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-light);
      transition: var(--transition);
    }

    .contact-item:hover {
      color: var(--text-dark);
    }

    .contact-label {
      font-weight: 500;
    }

    .contact-item a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .contact-item a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    .resume-summary {
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
    }

    .skill-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .skill-badge {
      background-color: var(--primary-lighter);
      color: var(--primary);
      padding: 6px 15px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .skill-badge:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 2px 4px rgba(26, 35, 126, 0.1);
    }

    .skill-badge i {
      font-size: 14px;
    }

    .skill-list {
      list-style-type: none;
      margin: 15px 0;
    }

    .skill-list li {
      margin-bottom: 10px;
      padding-left: 25px;
      position: relative;
    }

    .skill-list li:before {
      content: "â€¢";
      color: var(--primary);
      font-weight: bold;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 20px;
    }

    .experience-section {
      margin: 30px 0;
    }

    .experience-item {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .experience-item:hover {
      background-color: var(--primary-lighter);
    }

    .experience-title {
      font-weight: 600;
      margin: 0 0 5px 0;
    }

    .experience-company {
      font-weight: 500;
      color: var(--primary);
      margin: 0 0 5px 0;
    }

    .experience-date {
      font-size: 14px;
      color: var(--text-light);
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Responsive tweaks */
    @media (max-width: 991px) {
      .container {
        width: 95%;
        margin: 20px auto;
      }
      
      .card {
        padding: 20px;
      }
    }
    
    /* Loading indicator styles */
    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error message styles */
    .error-message {
      padding: 20px;
      background-color: #fee2e2;
      color: #b91c1c;
      border-radius: 8px;
      border-left: 4px solid #b91c1c;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Resume Section - Main Content -->
    <div class="card resume-card" id="resumeContainer">
      <div id="resumeContent">
        {% include 'resume.html' %}
      </div>
    </div>

    <!-- Interaction Section - Sidebar -->
    <div class="card interaction-card">
      <div class="comment-header">
        <i class="far fa-comment-dots"></i> Comments & Feedback
      </div>

      <!-- Like Button with Fill Animation -->
      <button id="likeButton" class="like-btn">
        <i class="fas fa-heart"></i> Like
      </button>

      <!-- Comment Form -->
      <form id="commentForm" class="comment-form">
        <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." required>
        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div class="thank-you" id="thankYou">Thank you for your comment!</div>

      <!-- Comments Display Area -->
      <div class="comments-list" id="commentsList">
        <!-- Comments will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Like Button Functionality with Animation
      const likeBtn = document.getElementById("likeButton");
      
      likeBtn.addEventListener("click", async function (event) {
        event.preventDefault();
        
        try {
          // Send like to server
          const response = await fetch("/like", { method: "POST" });
          
          // Add clicked class for fill animation
          this.classList.add("clicked");
          
          // Reset button after animation
          setTimeout(() => {
            this.classList.remove("clicked");
          }, 2000); // Animation duration + delay
          
        } catch (error) {
          console.error("Like request failed:", error);
        }
      });

      // Comment Submission
      const commentForm = document.getElementById("commentForm");
      const commentInput = document.getElementById("commentInput");
      const thankYou = document.getElementById("thankYou");
      const commentsList = document.getElementById("commentsList");

      commentForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const commentText = commentInput.value.trim();

        if (!commentText) {
          return;
        }

        try {
          const response = await fetch("/comment", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "comment=" + encodeURIComponent(commentText)
          });
          
          const data = await response.json();

          if (data.comment) {
            // Clear input field
            commentInput.value = "";
            
            // Show thank you message
            thankYou.classList.add("visible");
            setTimeout(() => {
              thankYou.classList.remove("visible");
            }, 3000);
            
            // Create a new comment element
            const newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.innerHTML = `
              <p class="comment-text">${data.comment.text}</p>
              <small class="comment-timestamp">${new Date(data.comment.timestamp).toLocaleString()}</small>
            `;
            
            // Add to the top of the list
            commentsList.prepend(newComment);
            
            // Remove comment after 15 seconds
            setTimeout(() => {
              // Add animation for smooth exit
              newComment.style.animation = 'slideOut 0.5s ease forwards';
              
              // Remove from DOM after animation completes
              setTimeout(() => {
                newComment.remove();
              }, 500);
            }, 15000); // 15 seconds
          } else {
            console.error("Error submitting comment:", data.error);
          }
        } catch (error) {
          console.error("Comment request failed:", error);
        }
      });
    });
  </script>
</body>
</html>
